<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo Spatial Mapping with MongoDB and Python</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <div id="map" style="height: 600px;"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([0, 0], 2);

        // Add OpenStreetMap title layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);
        

        // Fetch geospatial data from the Flask server
        $.get('http://localhost:5000/places', function(data){
            data.forEach(function(place){
                var coords = place.location.coordinates;
                var lat = coords[1], lng = coords[0];
                var marker = L.marker([lat, lng]).addTo(map);
                marker.bindPopup(place.name);
            })
        })
    </script>
</body>
</html>
